<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
</head>
<body>
<center>
    <h1>注册成功</h1>
    <h1 id="message" style="color: #4bd44b">3秒后自动跳转登录页！</h1>
</center>
</body>
<script>
    let message = document.querySelector("#message");
    let time = 2;
    const interval = setInterval(() => {
        if (time > 0) {
            message.innerHTML = time + "秒后自动跳转登录页！";
        } else {
            message.innerHTML = "即将跳转到登录页！";
            clearInterval(interval);
            setInterval(() => {}, 10);
            location.href = "login.html";
        }
        time--;
    }, 1000);
</script>
</html>
