<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<center>
    <h1>用户登录</h1>
    <form action="/loginUser" method="get">
        <table border="1" style="text-align: center; width: 240px; height: 150px" cellspacing="0">
            <tr>
                <td>用户名</td>
                <td colspan="3">
                    <input name="username" type="text">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="3">
                    <input name="password" type="password">
                </td>
            </tr>
            <tr style="padding-top: 20px">
                <td colspan="4">
                    <input type="submit" value="登录">
                    <button style="margin-left: 10px"><a href="register.html">去注册</a></button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
